<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buster Kidd | TAPELAND | Halloween 2014</title>

    <link href="./style.css" rel="stylesheet">
    <link href="./favicon.ico" rel="shortcut icon" type="image/x-icon" />
  </head>

  <body>

    <div class="main">
      <div class="countdown">
        <span class="months" data-countdown="months">
          <span class="value"></span> 
          <span class="unit"></span> 
        </span>
        <span class="days" data-countdown="days">
          <span class="value"></span> 
          <span class="unit"></span> 
        </span>
        <span class="hours" data-countdown="hours">
          <span class="value"></span> 
          <span class="unit"></span> 
        </span>
        <span class="minutes" data-countdown="minutes">
          <span class="value"></span> 
          <span class="unit"></span> 
        </span>
        <span class="seconds" data-countdown="seconds">
          <span class="value"></span> 
          <span class="unit"></span> 
        </span>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
